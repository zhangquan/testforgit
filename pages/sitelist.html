<leaf-element name="site-list">

    <style>
        site-list {
            overflow: hidden;
            display: block;

            margin: 50px 0 16px 0px;

        }

        .templ {
            width: 480px;
            float: left;
            margin-right: 30px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }

        .templ .bd {

            background: url("/images/browser.png") 0 0 no-repeat;
            padding-top: 19px;
            background-size: contain;

            display: inline-block;
            width: 280px;

            vertical-align: top;
            position: relative;
        }

        .templ .mobile {
            position: absolute;
            top: 90px;
            left: 195px;
            background: url("/images/mobile.png") 0 0 no-repeat;
            width: 100px;
            height: 140px;
        }

        .templ .mobile img {

            width: 73px;

            margin: 9px 0 0 19px;
        }

        .templ .des {
            display: inline-block;
            width: 160px;
            vertical-align: top;
            text-align: left;
            margin-left: 10px;
        }

        .templ h3 {
            color: #373737;

            font-size: 30px;
            margin-top: 0;
        }

        .templ img {
            width: 100%;
        }

        .templ .title, .templ .action {

            color: #363636;

            font-family: 'Helvetica45';
            text-decoration: none;

        }

        .templ .action {
            margin-top: 120px;
        }

    </style>

    <template repeat="{{site, index in siteList}}">

        <div class="templ">
            <div class="bd">
                <a target="_blank" href="/my/site/{{site.id}}"> <img
                        src="/template_img/{{site.id}}-1024x768.png"/></a>


            </div>
            <div class="mobile"><a target="_blank" href="/my/site/{{site.id}}"> <img
                    src="/template_img/{{site.id}}-480x320.png"/></a></div>
            <div class="des">
                <h3 class="title">{{site.name}}</h3>

                <div><a href="/app/{{site.name}}">http://localhost:3000/app/{{site.name}}</a></h3>

                    <p class="action"><a class="" href="/design/site/{{site.id}}">设计</a>| <a class=""
                                                                                             href="/design/site/{{site.id}}">升级</a>
                    </p>

                </div>


            </div>
        </div>


    </template>

    <script>

        Leaf({

            ready: function () {

                var self = this;
                self.flush();
            },

            flush: function () {
                var self = this;
                $.get("/json/site/", function (data) {

                    self.siteList = data;
                })
            }



        })
    </script>


</leaf-element>
